<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
                crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
                rel="stylesheet"
                href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/dark.min.css"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>HTML Converter</title>
    </head>

    <body onload="setDefaultInput()">
        <div class="container">
            <div class="row">
                <div id="warning-card" class="card-body warning-card"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-dark">
                        <div class="card-body">
                            <h5 class="card-title">HTML Input</h5>
                            <textarea
                                    class="form-control content-area input-area"
                                    id="id-input-area"
                                    rows="10"
                                    onblur="convert()"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 output">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center">
                                <span class="me-auto">Output: Java <a href="https://j2html.com/">J2HTML</a></span>
                                <button class="btn btn-primary" onclick="copyOutput()"><i class="fa-solid fa-copy"></i></button>
                            </h5>
                            <pre>
                      <code readonly class="language-java output-area" id="id-output-area">
                      </code>
                      </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"
        ></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
